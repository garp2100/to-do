<h1>To-Do List</h1>

<div *ngFor="let tasks of tasksArray; index as i">
  <p>Task: {{tasks.task}}</p>
  <p>Completed: {{tasks.completed}}</p>
  <br>
  <form #taskForm="ngForm" (ngSubmit)="addTask(taskForm)">
    <label for="tasks">Enter a new task</label>
    <input name="tasks" id="tasks" ngModel>
  </form>
</div>
